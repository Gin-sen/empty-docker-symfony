version: '3'

services:

  mysql:
    image: mysql:8
    restart: on-failure
    volumes:
      - ./config/mysql/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf:ro
      - ./trad_app/var/log/mysql:/var/log/mysql:consistent
    environment:
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'

  php:
    build:
      context: .
      dockerfile: config/php/Dockerfile
    restart: on-failure
    volumes:
      - ./trad_app:/app/:consistent
      - ./config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/php.override.ini:ro

  nginx:
    image: nginx:1.19-alpine
    restart: on-failure
    ports:
      - '8080:80'
    volumes:
      - ./trad_app:/app:consistent
      - ./config/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./trad_app/var/log/nginx:/var/log/nginx:consistent
    depends_on:
      - mysql
      - php